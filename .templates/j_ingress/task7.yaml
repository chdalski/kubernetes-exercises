apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: multi-tenant-app
  name: multi-tenant-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi-tenant-app
  template:
    metadata:
      labels:
        app: multi-tenant-app
    spec:
      containers:
      - image: nginx:1.25
        name: app-container
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: multi-tenant-app
  name: multi-tenant-svc
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: multi-tenant-app
