apiVersion: v1
kind: Namespace
metadata:
  name: main
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: main
  name: main-site
  namespace: main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
      - name: main-container
        image: nginx:1.29
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: main-site-svc
  namespace: main
spec:
  selector:
    app: main
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: error
  name: error-page-app
  namespace: main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: error
  template:
    metadata:
      labels:
        app: error
    spec:
      containers:
      - image: gcr.io/google-samples/hello-app:1.0
        name: error-container
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: error-page-svc
  namespace: main
spec:
  selector:
    app: error
  ports:
    - port: 80
      targetPort: 80
