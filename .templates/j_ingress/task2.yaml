apiVersion: v1
kind: Namespace
metadata:
  name: streaming
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api-container
        image: hashicorp/http-echo:1.0
        args:
        - "-text=api"
        ports:
        - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: streaming
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5678
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-processor
  namespace: streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video
  template:
    metadata:
      labels:
        app: video
    spec:
      containers:
      - name: video-container
        image: hashicorp/http-echo:1.0
        args:
        - "-text=video"
        ports:
        - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: video-service
  namespace: streaming
spec:
  selector:
    app: video
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5678
