apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: secure-dashboard
  name: secure-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-dashboard
  template:
    metadata:
      labels:
        app: secure-dashboard
    spec:
      containers:
      - image: traefik/whoami:v1.10
        name: whoami
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: secure-dashboard
  name: dashboard-svc
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: secure-dashboard
