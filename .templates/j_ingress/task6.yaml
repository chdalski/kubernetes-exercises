apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reports-generator
  name: reports-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reports-generator
  template:
    metadata:
      labels:
        app: reports-generator
    spec:
      containers:
      - image: gcr.io/google-samples/hello-app:1.0
        name: reports-generator
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: reports-svc
spec:
  selector:
    app: reports-generator
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: external-nginx
spec:
  controller: k8s.io/ingress-nginx
